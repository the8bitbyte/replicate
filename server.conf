# Server Port and Protocol
port 1194
proto udp
dev tun

# Certificates and Keys
ca ca.crt
cert server.crt
key server.key
dh dh.pem

# TLS Auth (optional, but recommended)
tls-auth ta.key 0
cipher AES-256-CBC
auth SHA256

# Server Network Configuration
server 10.8.0.0 255.255.255.0
ifconfig-pool-persist ipp.txt
topology subnet

# Routing
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"

# Keepalive
keepalive 10 120

# Security and Performance
user nobody
group nogroup
persist-key
persist-tun
status openvpn-status.log
log-append /var/log/openvpn.log
verb 3

# Compression (optional, can improve performance, but use cautiously)
# compress lz4-v2
# push "compress lz4-v2"

# Enable Client-to-Client Communication (optional)
client-to-client

# Explicit Exit Notify (optional, for UDP only)
explicit-exit-notify 1
